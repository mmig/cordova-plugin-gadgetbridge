
repositories{
  maven {
      url "https://jitpack.io"
  }
  jcenter()
  flatDir {
      dirs 'src/main/libs'
  }
  flatDir {
      dirs 'libs'
  }
}

def PLUGIN_NAME = "cordova-plugin-gadgetbridge";
def IS_GB_EXTENDED_PERMISSIONS = cdvHelpers.getConfigPreference("GB_EXTENDED_PERMISSIONS", null) as String;
println("| Enabled " + PLUGIN_NAME + " extended call & SMS permissions? " + IS_GB_EXTENDED_PERMISSIONS);

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation "com.android.support:cardview-v7:27.1.1"
    implementation "com.android.support:recyclerview-v7:27.1.1"
    implementation "com.android.support:support-v4:27.1.1"
    implementation "com.android.support:gridlayout-v7:27.1.1"
    implementation "com.android.support:design:27.1.1"
    implementation "com.android.support:palette-v7:27.1.1"
    implementation("com.github.tony19:logback-android-classic:1.1.1-6") {
        exclude group: "com.google.android", module: "android"
    }
    implementation "org.slf4j:slf4j-api:1.7.12"
    implementation "com.github.Freeyourgadget:MPAndroidChart:5e5bd6c1d3e95c515d4853647ae554e48ee1d593"
    implementation "com.github.pfichtner:durationformatter:0.1.1"
    implementation "de.cketti.library.changelog:ckchangelog:1.2.2"
    implementation "net.e175.klaus:solarpositioning:0.0.9"
    // use pristine greendao instead of our custom version, since our custom jitpack-packaged
    // version contains way too much and our custom patches are in the generator only.
    implementation "org.greenrobot:greendao:2.2.1"
    implementation "org.apache.commons:commons-lang3:3.5"
    implementation "org.cyanogenmod:platform.sdk:6.0"
    implementation 'com.jaredrummler:colorpicker:1.0.2'
//    implementation project(":DaoCore")
    implementation 'com.github.wax911:android-emojify:0.1.7'
    
	if("true".equals(IS_GB_EXTENDED_PERMISSIONS)) {
    	implementation(name:'gadgetbridgeExtPerm', ext:'aar')
	} else {
		implementation(name:'gadgetbridge', ext:'aar')
	}
}

android {    
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
